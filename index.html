<!DOCTYPE html>
<html lang="en">

<head>
	<title>Giphy API</title>
	<link rel="stylesheet" href="reset.css">
	<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width">
</head>

<body>
  <div class="container">
    <div class="row" id="buttons">
    </div>

    <div class="row">
      <div class="col-md-8" id="gifs">
      </div>

      <div class="col-md-4" id="add-button">

        <form id="animal-form">
          <label for="animal-input">Add an animal</label><br>
          <input type="text" class="form-control" id="animal-input">
          <input class="btn btn-default" id="add-animal" type="submit" value="Submit">
        </form>

      </div>
    </div>

  </div>
  <script src="app.js"></script>
</body>

</html>
