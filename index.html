<!DOCTYPE html>
<html lang="en">

<head>
    <title>Giphy API</title>
    <link rel="stylesheet" href="css/reset.css">
    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <meta name="viewport" content="width=device-width">
</head>

<body>

    <div id="top">

      <div id="clickSearch"><h4>Choose A Search Topic</h4></div>

      <div id="buttonsBar" class="row">
        <div id="scroller-anchor"></div>
        <div id="scroller">
          <div id="buttons"></div>
        </div>
      </div>

        <div class="row">

            <div class="col-md-8" id="blank">
              <div id="clickText"><h4>Click GIF To Play</h4></div>
            </div>

            <div class="col-md-4" id="add-button">

                <form id="topic-form">
                    <label for="topic-input">Add a Topic</label><br>
                    <input type="text" class="form-control" id="topic-input">
                    <input class="btn btn-default" id="add-topic" type="submit" value="Submit">
                </form>

            </div>

        </div>

    </div>

    <div id="spacer"></div>

    <div id="container">
        <div class="row" id="gifs"></div>

        <div class="row" id="loadMore">
            <button class="btn btn-default" id="loadBtn">Load 10 More</button>
            <button class="btn btn-default" id="back-to-top">Back To Top</button>
        </div>
    </div>
    <footer class="footer">
      <div class="container">
        <p class="text-muted">Powered By Giphy</p>
      </div>
    </footer>

    <script src="js/app.js"></script>

</body>

</html>
